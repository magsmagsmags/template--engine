<div class="container">

    <div class="card" style="width: 200px;">
        <img src="../images/intern.png" class="card-img-top" alt="intern" style="height: 200px;">
        <div class="card-body" id="card-manager">
            <h5 class="card-title">Intern</h5>
            <p class="card-text">Intern Name: ${team[i].name}</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Intern ID: ${team[i].id}</li>
            <li class="list-group-item">Intern Email: ${team[i].email}</li>
            <li class="list-group-item">Intern School: ${team[i].school}</li>
        </ul>
        <div class="card-body">
            <a href="#" class="card-link"> </a>
            <a href="#" class="card-link"> </a>
        </div>
    </div>
</div>
